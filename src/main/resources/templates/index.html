		<!-- 跳转页面 -->
		<script type="text/javascript">

			function welcome(){
				$.ajax({
					type:"post",
					url:"/showWel",
					dataType:"html",
					success: function (data) {
						$("#showItem").html(data);
					},
					error: function () {
						alert("页面跳转失败，请稍后再试");
						console.log(XMLHttpRequest.status);
						console.log(XMLHttpRequest.readyState);
						console.log(textStatus);
					}
				})
			}

			function goToEmployee() {
			$.ajax({
				type:"POST",
				url:"/showEmp",
				dataType:"html",
				success: function(data){

					$("#showItem").html(data);
				},
				error: function ()
				{
					alert("失败啦")
					console.log(XMLHttpRequest.status);
					console.log(XMLHttpRequest.readyState);
					console.log(textStatus);
				}
			})
			}

			function goToDepartment() {
				$.ajax({

					url:"/showDep",

						console.log(XMLHttpRequest.status);
						console.log(XMLHttpRequest.readyState);
						console.log(textStatus);
					}
				})
			}

		</script>

                        console.log(XMLHttpRequest.status);
