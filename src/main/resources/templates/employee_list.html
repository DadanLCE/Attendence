<!DOCTYPE html>
<html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>员工-考勤系统</title>
		<!--<meta name="renderer" content="webkit">-->
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">-->
		<link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}">
		<link rel="stylesheet" href="../static/css/weadmin.css" th:href="@{/css/weadmin.css}">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../lib/layui/css/layui.css" th:href="@{/layui/css/layui.css.css}">

	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">公司架构</a>
        <a>
          <cite>员工</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search" method="post" th:action="@{/emp/get?currentPage=1}">
					<div class="layui-inline">
						<input type="text" name="empName" placeholder="请输入员工名" autocomplete="off" class="layui-input" >
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach" ><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<!--<form action="" th:action="@{/emp/goToAddHtml}" th:method="get">-->
				<!--<button class="layui-btn" type="submit"><i class="layui-icon"></i>添加</button>-->
					<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
						添加用户
					</button>
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
										&times;
									</button>
									<h4 class="modal-title" id="myModalLabel">
										新增用户
									</h4>
								</div>
								<div class="weadmin-body">
									<form class="layui-form" th:action="@{/emp/addEmployee}" method="post">
										<div class="layui-form-item">
											<label for="L_username" class="layui-form-label">
												<span class="we-red">*</span>员工编码
											</label>
											<div class="layui-input-inline">
												<input type="text" id="L_username" name="empCode" lay-verify="required|nikename" autocomplete="off" class="layui-input">
											</div>
											<div class="layui-form-mid layui-word-aux">
												将会成为您唯一的登录名
											</div>
										</div>
										<div class="layui-form-item">
											<label  class="layui-form-label">
												<span class="we-red">*</span>姓名
											</label>
											<div class="layui-input-inline">
												<input type="text" id="L_name" name="empName" lay-verify="required|name" autocomplete="" class="layui-input">
											</div>
										</div>
										<div class="layui-form-item">
											<label  class="layui-form-label">
												<span class="we-red">*</span>性别
											</label>
											<div class="layui-input-inline">
												<input type="text" id="L_name" name="empSex" lay-verify="required|name" autocomplete="" class="layui-input">
											</div>
										</div>
										<div class="layui-form-item">
											<label  class="layui-form-label">
												<span class="we-red">*</span>年龄
											</label>
											<div class="layui-input-inline">
												<input type="text" id="L_age" name="empAge" autocomplete="off" class="layui-input">
											</div>

										</div>
										<div class="layui-form-item">
											<label  class="layui-form-label">
												<span class="we-red">*</span>民族
											</label>
											<div class="layui-input-inline">
												<input type="text" id="L_nation" name="empNation" lay-verify="required|nation" autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-form-item">
											<label  class="layui-form-label">
												<span class="we-red">*</span>身份证
											</label>
											<div class="layui-input-inline">
												<input type="text" id="L_identifycard" name="empIdCard" lay-verify="required|identifycard" autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-form-item">
											<label  class="layui-form-label">
												<span class="we-red">*</span>薪水
											</label>
											<div class="layui-input-inline">
												<input type="text" id="L_salary" name="empSalary" lay-verify="required|salary" autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-form-item">
											<label  class="layui-form-label">
												<span class="we-red">*</span>联系电话
											</label>
											<div class="layui-input-inline">
												<input type="text" id="L_salary" name="empContact" lay-verify="required|salary" autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-form-item">
											<label  class="layui-form-label">
												<span class="we-red">*</span>紧急联系人
											</label>
											<div class="layui-input-inline">
												<input type="text" id="L_salary" name="empCTel" lay-verify="required|salary" autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-form-item">
											<label  class="layui-form-label">
												<span class="we-red">*</span>岗位
											</label>
											<div class="layui-input-inline">
												<input type="text" id="L_salary" name="empStaCode" lay-verify="required|salary" autocomplete="off" class="layui-input">
												<!--<select>-->
												<!--<option value ="CEO">CEO-总经理</option>-->
												<!--<option value ="KJ">KJ-会计</option>-->
												<!--<option value="QT">QT-前台</option>-->
												<!--<option value="HQ">HQ-后勤</option>-->
												<!--</select>	-->
											</div>
										</div>
										<div class="layui-form-item">
											<label  class="layui-form-label">
												<span class="we-red">*</span>简介
											</label>
											<div class="layui-input-inline">
												<input type="textarea" id="L_salary" name="empNote" lay-verify="required|salary" autocomplete="off" class="layui-input">
											</div>
										</div>





										<div class="layui-form-item">
											<label  class="layui-form-label">
											</label>
											<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
										</div>
									</form>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>
				<!--</form>-->
				<span class="fr" style="line-height:40px">共有数据：88 条</span>
			</div>
			<table class="layui-table" id="memberList">
				<thead>
					<tr>

						<th>
							<input type="checkbox" />
						</th>
						<th>ID</th>
						<th>员工编码</th>
						<th>姓名</th>
						<th>性别</th>
						<th>年龄</th>
						<th>民族</th>
						<th>岗位</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody >
					<tr th:each="emp:${emps}">
						<td><input name="empsDelete" th:value="${emp.empId}" type="checkbox" /></td>
						<td th:text="${emp.empId}"></td>
						<td th:text="${emp.empCode}"></td>
						<td th:text="${emp.empName}"></td>
						<td th:text="${emp.empSex}"></td>
						<td th:text="${emp.empAge}"></td>
						<td th:text="${emp.empNation}"></td>
						<td th:text="${emp.empStaCode}"></td>
						<td class="td-manage">
							<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html', 1, 600, 400)" href="javascript:;">
								<i class="layui-icon">&#xe642;</i>
							</a>
							<form th:action="@{/emp/}+${emp.empId}" method="post" >
								<input type="hidden" name="_method" value="delete" />
								<button  type="submit" >删除</button>
							</form>

						</td>

					</tr>
				</tbody>
			</table>

			<div class="page">
				<div th:if="${isFuzzy == null}">
					<!--<a class="prev" th:action="@{/employee/}+${empsPage.nextPage}">&lt;&lt;</a>-->

					<a class="num" th:if=" ${empsPage.prePage} gt 0 "  th:href="@{'/employee?currentPage='+${empsPage.prePage}}">上一页[[${empsPage.prePage}]]</a>
					<span class="current">[[${empsPage.pageNum}]]</span>
					<a class="num" th:if=" ${empsPage.nextPage} gt 0 "  th:href="@{'/employee?currentPage='+${empsPage.nextPage}}">下一页[[${empsPage.nextPage}]]</a>
					<!--<a class="num" href="">489</a>-->
					<!--<a class="next" href="">&gt;&gt;</a>-->
				</div>

				<div th:if=" ${isFuzzy !=null} ">
					<!--<a class="prev" th:action="@{/employee/}+${empsPage.nextPage}">&lt;&lt;</a>-->

					<a class="num" th:if=" ${empsPage.prePage} gt 0 "  th:href="@{'/emp/get?currentPage='+${empsPage.prePage}+'&empName='+${empName}}">上一页[[${empsPage.prePage}]]</a>
					<span class="current">[[${empsPage.pageNum}]]</span>
					<a class="num" th:if=" ${empsPage.nextPage} gt 0 "  th:href="@{'/emp/get?currentPage='+${empsPage.nextPage}+'&empName='+${empName}}">下一页[[${empsPage.nextPage}]]</a>
					<!--<a class="num" href="">489</a>-->
					<!--<a class="next" href="">&gt;&gt;</a>-->
				</div>
			</div>
		</div>

        <!-- ***************************************************************** -->

		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="../lib/layui/layui.js" charset="utf-8" th:src="@{/layui/layui.js}"></script>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<!--<script src="../static/js/eleDel.js" type="text/javascript" charset="utf-8" th:src="@{/js/eleDel.js}"></script>-->
		<script type="text/javascript">
			function empsDelete() {

				if (confirm("确定删除选中的用户？")) {
					var userList = new Array();
					$("input[name='empsDelete']:checked").each(function () {
						userList.push($(this).val());
					});
					$.ajax({
						type: "post",
						url: "/emp/delEmps",
						data: {userList: userList.toString()},
						success: function () {
							alert("删除成功！");
							location.reload();
						},
						error: function () {
							alert("刪除失败！")
						}
					});
				}
			}
		</script>
	</body>

</html>
