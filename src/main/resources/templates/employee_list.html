<!-- 删除总模块  -->
		<script type="text/javascript">

			<!-- 单行数据删除 -->
            function empDelete(data) {

                    var clickId = data.id;
                    $(document).ready(function () {
                        var subUrl = "/emp/delEmpById/";
                        var now = subUrl + clickId;
                        $.ajax({
                            type: "post",
                            url: now,
                            data:clickId,
                            success: function (emp) {
                                alert("删除成功");
								loadData('', 1, 5);
                            },
                            error: function () {
                                alert("删除失败");
                            }
                        })

                    })
            }

            <!--批量删除-->
			function empsDelete() {
				if (confirm("确定删除选中的用户？")) {
					var userList = new Array();
					$("input[name='empsDelete']:checked").each(function () {
						userList.push($(this).val());
					});
					$.ajax({
						type: "post",
						url: "/emp/delEmps",
						data: {userList: userList.toString()},
						success: function () {
							alert("删除成功！");
							loadData('', 1, 5);
						},
						error: function () {
							alert("刪除失败！")
						}
					});
				}
			}

		</script>

        <!-- 查询ajax -->
		<script th:inline="none">
			var currentPage = 0;

			function loadData(key,page, pageSize) {
				$.ajax({
					type: 'POST',
					url: "/emp",
					dataType: "json",
					data: {empName: key,
						pageSize:5,
						currentPage:page},
					success: function (data) {
						var pageSum=data["pageSum"];
						if (page<=0){
							currentPage=1;
						}
						else if (page>pageSum){
							currentPage=pageSum;
						}
						else {
							currentPage=page;
						}
						$("#tbody").html("");
						// $("#ulList").html("");
						var tabledata = data['emps'];
						jQuery.each(tabledata, function (i, list) {
							var tr="";
							tr+="<tr>"+
									"<td><input name=\"empsDelete\" value=" + list['empId'] + " type=\"checkbox\" /></td>"+
									"<td>" + list['empId'] + "</td>"+
									"<td>" + list['empCode'] + "</td>"+
									"<td>" + list['empName'] + "</td>"+
									"<td>" + list['empSex'] + "</td>"+
									"<td>" + list['empAge'] + "</td>"+
									"<td>" + list['empNation'] + "</td>"+
									"<td>" + list['empStaCode'] + "</td>"+
									"<td class=\"td-manage\">"+
									"<button class=\"btn btn-primary btn-lg\" id="+ list['empId'] + " onclick=\"clickEdit(this)\" data-toggle=\"modal\" data-target=\"#updateEmpPage\">"+
									"编辑用户"+
									"</button>"+
									"<button onclick=\"empDelete(this)\" type=\"submit\" id="+ list['empId'] +
                                    " >删除</button>"+
									"</td></tr>";

							$("#tbody").append(tr);
						});
						$("#ulList").html('');
						var li="<a class=\"num\" onclick='loadData(\"\","+(currentPage-1)+","+5+")'><<</a>";
						for (var i = 1; i <= data['pageNum']; i++) {
							if (i==currentPage){
								li+="<a class=\"current\" class='active' onclick='loadData(\"\","+i+", "+5+")'>"+i+"</a>";
							}
							else {
								li+="<a class=\"num\" onclick='loadData(\"\","+i+", "+5+")'>"+i+"</a>";
							}
						}
						li+="<a class=\"num\" onclick='loadData(\"\","+(currentPage+1)+","+5+")'>>></a>";
						$("#ulList").append(li);
						// console.log(tr);
					},
					error: function (XMLHttpRequest, textStatus, errorThrown) {
						console.log(XMLHttpRequest.status);
						console.log(XMLHttpRequest.readyState);
						console.log(textStatus);
					}
				});
			}

			$(document).ready(function () {
				loadData('', 1, 5);
			})

		</script>
