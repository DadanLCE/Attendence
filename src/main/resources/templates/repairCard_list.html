            <!--批量删除-->
            <script type="text/javascript">

                function repDelete(data) {
                    var clickId = data.id;
                    $.ajax({
                        type :"post",
                        url : "/rep/delete",
                        data : {
                            id : clickId
                        },
                        success: function () {
                            alert("删除成功");
                            loadData('',0,5);
                        },
                        error: function () {
                            alert("删除失败，请稍后重试");
                        }
                    })
                }

                function repsDelete() {

                    if (confirm("确定删除选中的用户？")) {
                        var repList = new Array();
                        $("input[name='repsIds']:checked").each(function () {
                            repList.push($(this).val());
                        });
                        $.ajax({
                            type: "post",
                            url: "/rep/delReps",
                            data: {repList: repList.toString()},
                            success: function () {
                                alert("删除成功！");
                                loadData('',0,5);
                            },
                            error: function () {
                                alert("刪除失败！")
                            }
                        });
                    }
                }

            </script>

            <!--添加补卡-->
            <script type="text/javascript">
                function addAjax() {
                    var name = document.getElementById('addName').value;
                    var time = document.getElementById('addTime').value;
                    var note = document.getElementById('addNote').value;
                    $.ajax({
                        type : "post",
                        url : "/rep/addRepairCard",
                        data : {
                            name	:  name,
                            time	:  time,
                            note	:  note,
                        },
                        success : function (fallBack) {
                            alert("后端传值成功:"+fallBack);
                            if ( fallBack === '1' ) {
                                alert('恭喜你，添加成功！！！');
                                $("#closemodel").click();
                                loadData('',0,5);
                            } else if ( fallBack === '2') {
                                alert ("补卡人不存在！");
                            } else {
                                alert('时间格式错误！')	;
                            }

                        },
                        error : function () {
                            alert("传值失败");
                        }
                    })

                };
