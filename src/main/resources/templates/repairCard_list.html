            <!--批量删除-->
            <script type="text/javascript">

                function empsDelete() {

                    if (confirm("确定删除选中的用户？")) {
                        var userList = new Array();
                        $("input[name='empsDelete']:checked").each(function () {
                            userList.push($(this).val());
                        });
                        $.ajax({
                            type: "post",
                            url: "/emp/delEmps",
                            data: {userList: userList.toString()},
                            success: function () {
                                alert("删除成功！");
                                location.reload();
                            },
                            error: function () {
                                alert("刪除失败！")
                            }
                        });
                    }
                }

            </script>

            <script type="text/javascript">
                var url = window.location.href;

                var id  = url.substring(url.lastIndexOf("=")+1,url.length);
                //alert("取id"+id);
                function clickEdit(data) {
                    var clickId = data.id;
                    $(document).ready(function () {
                        var subUrl = "/emp/getEmpById/";
                        var now = subUrl + clickId;
                        $.ajax({
                            type: "get",
                            url: now,
                            success: function (emp) {
                                var empId = emp.id;
                                //var weaBody = $("weadmin-body");
                                var inputCode = $("#empCode");
                                var inputName = $("#empName");
                                var inputAge = $("#empAge");
                                var inputNation = $("#empNation");
                                var inputIdCard = $("#empIdCard");
                                var inputSalary = $("#empSalary");
                                var inputTel = $("#empTel");
                                var inputCTel = $("#empCTel");
                                var inputStaCode = $("#empStaCode");
                                var inputNote = $("#empNote");
                                inputCode.attr('value', emp.empCode);
                                inputName.attr('value', emp.empName);
                                inputAge.attr('value', emp.empAge);
                                inputNation.attr('value', emp.empNation);
                                inputIdCard.attr('value', emp.empIdCard);
                                inputSalary.attr('value', emp.empSalary);
                                inputTel.attr('value', emp.empTel);
                                inputCTel.attr('value',emp.empCTel);
                                inputStaCode.attr('value', emp.empStaCode);
                                inputNote.attr('value', emp.empNote);

                            },
                            error: function () {
                                alert("ajax失败");
                            }
                        })


                    });
                }
            </script>

            <script type="text/javascript">

                    alert(empCodex);
                    alert(empName);
