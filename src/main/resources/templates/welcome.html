<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>欢迎页面-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/css/font.css">
	<link rel="stylesheet" href="/css/weadmin.css">


</head>

<body>

<div class="content">
	<blockquote class="layui-elem-quote">欢迎来到考勤系统</blockquote>



	<div class="layui-col-lg12 layui-collapse" style="border: none;">
		<div class="layui-col-lg6 layui-col-md12">


			<!--统计信息展示-->
			<fieldset class="layui-elem-field" style="padding: 5px;">
				<!--WeAdmin公告-->
				<div class="layui-card">
					<div class="layui-card-header layui-elem-quote">WeAdmin公告</div>
					<div class="layui-card-body">

					</div>
				</div>
			</fieldset>
		</div>
	</div>
			<div id="main" style="width: 350px;height:200px;"></div>
			<div id="employeeByCode" style="width: 350px;height:200px;"></div>
</div>

<!--ECharts-->
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>


<script>
    function getPunchCard() {
        $.ajax({
            type:"post",
            url:"/getPunchCard"
            ,
            success: function (data) {
                var data = data;
                var arrayName = new Array();
                var arrayNum = new Array();
                jQuery.each(data, function (i, list) {
                    arrayName.push(list['name']);
                    arrayNum.push(list['num']);
                });

                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '员工打卡量'
                    },
                    tooltip: {},
                    legend: {
                        data:['销量']
                    },
                    xAxis: {
                        data: arrayName
                    },
                    yAxis: {},
                    series: [{
                        name: '数量',
                        type: 'bar',
                        data: arrayNum
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            },
            error: function () {
                alert("失败")
            }
        })
    }

</script>

<script>
    function getEmployeeByStation() {
        $.ajax({
            type:"post",
            url:"/getEmployeeByStation"
            ,
            success: function (data) {
                var num = data;
               	var CEO = num[0];
                var BOSS = num[1];
                var CLERK = num[2];
                var Accountant = num[3];
                var myChart = echarts.init(document.getElementById('employeeByCode'));

                // 指定图表的配置项和数据
                option = {
                    backgroundColor: '#B2B2B2',
                    title: {
                        text: '公司岗位人员'
                    },
                    visualMap: {
                        show: false,
                        min: 0.1,
                        max: 10,
                        inRange: {
                            colorLightness: [0, 1]
                        }
                    },
                    series : [
                        {
                            name: '访问来源',
                            type: 'pie',
                            radius: '55%',
                            data:[
                                {value:CEO, name:'CEO'},
                                {value:BOSS, name:'BOSS'},
                                {value:CLERK, name:'CLERK'},
                                {value:Accountant, name:'Accountant'}
                            ],
                            roseType: 'angle',
                            label: {
                                normal: {
                                    textStyle: {
                                        color: 'rgba(0, 0, 0, 0.3)'
                                    }
                                }
                            },
                            labelLine: {
                                normal: {
                                    lineStyle: {
                                        color: 'rgba(0, 0, 0, 0.3)'
                                    }
                                }
                            },
                            itemStyle: {
                                normal: {
                                    shadowBlur: 200,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            },
            error: function () {
                alert("失败")
            }
        })
    }
</script>

<script>
    $(document).ready(function () {
        getPunchCard();
        getEmployeeByStation();
    })
</script>

</body>
<script type="text/javascript" src="/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
	layui.extend({
		admin: '{/}../static/js/admin',
	});
	layui.use(['jquery', 'element','util', 'admin', 'carousel'], function() {
		var element = layui.element,
				$ = layui.jquery,
				carousel = layui.carousel,
				util = layui.util,
				admin = layui.admin;
		//建造实例
		carousel.render({
			elem: '.weadmin-shortcut'
			,width: '100%' //设置容器宽度
			,arrow: 'none' //始终显示箭头
			,trigger: 'hover'
			,autoplay:false
		});

		carousel.render({
			elem: '.weadmin-notice'
			,width: '100%' //设置容器宽度
			,arrow: 'none' //始终显示箭头
			,trigger: 'hover'
			,autoplay:true
		});

		$(function(){
			setTimeAgo(2018,0,1,13,14,0,'#firstTime');
			setTimeAgo(2018,2,28,16,0,0,'#lastTime');
		});
		function setTimeAgo(y, M, d, H, m, s,id){
			var str = util.timeAgo(new Date(y, M||0, d||1, H||0, m||0, s||0));
			$(id).html(str);
			console.log(str);
		};
	});
</script>


</html>
