<!DOCTYPE html>
<html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>会员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}">
		<link rel="stylesheet" href="../static/css/weadmin.css" th:href="@{/css/weadmin.css}">

		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">公司架构</a>
        <a>
          <cite>部门</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search" method="post" th:action="@{/department?currentPage=1}">
					<div class="layui-inline">
						<input type="text" name="depCode" placeholder="请输入部门编码" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="depsDelete()"><i class="layui-icon"></i>批量删除</button>
				<form action="" th:action="@{/dep/goToAddHtml}" th:method="get">
					<button class="layui-btn" type="submit"><i class="layui-icon"></i>添加</button>
				</form>
				<span class="fr" style="line-height:40px">共有数据：88 条</span>
			</div>
			<table class="layui-table" id="memberList">
				<thead>
					<tr>
						<th>
							<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
						</th>
						<th>部门编码</th>
						<th>部门名称</th>
						<th>部门负责人</th>
						<th>部门职责</th>
						<th>上级部</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="dep:${deps}">
					<td><input name="depIds" th:value="${dep.id}" type="checkbox" /></td>
					<td th:text="${dep.id}"></td>
					<td th:text="${dep.depCode}"></td>
					<td th:text="${dep.depName}"></td>
					<td th:text="${dep.depBossCode}"></td>
					<td th:text="${dep.depTopId}"></td>
					<td class="td-manage">

						<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html', 1, 600, 400)" href="javascript:;">
							<i class="layui-icon">&#xe642;</i>
						</a>
						<form th:action="@{/dep/}+${dep.id}" method="post" >
							<input type="hidden" name="_method" value="delete" />
							<button  type="submit" >删除</button>
						</form>
					</td>
				</tr>

				</tbody>
			</table>

			<div class="page">
				<div>
					<!--<a class="prev" href="">&lt;&lt;</a>-->
					<!--<a class="num" href="">1</a>-->
					<!--<span class="current">2</span>-->
					<!--<a class="num" href="">3</a>-->
					<!--<a class="num" href="">489</a>-->
					<!--<a class="next" href="">&gt;&gt;</a>-->
					<a class="num" th:if=" ${depsPage.prePage} gt 0 "  th:href="@{'/department?currentPage='+${depsPage.prePage}+'&depCode='+${depCode}}">上一页</a>
					<span class="current">[[${depsPage.pageNum}]]</span>
					<a class="num" th:if=" ${depsPage.nextPage} gt 0 "  th:href="@{'/department?currentPage='+${depsPage.nextPage}+'&depCode='+${depCode}}">下一页</a>

				</div>
			</div>
		</div>

	<!--       ************************************************************************  -->

		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
		<script src="../lib/layui/layui.js" charset="utf-8" th:src="@{/layui/layui.js}"></script>
		<script src="../static/js/eleDel.js" type="text/javascript" charset="utf-8" th:src="@{/js/eleDel.js}"></script>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript">
			function depsDelete() {

				if (confirm("确定删除选中的用户？")) {
					var depList = new Array();
					$("input[name='depIds']:checked").each(function () {
						depList.push($(this).val());
					});
					$.ajax({
						type: "post",
						url: "/dep/depsDel",
						data: {depList: depList.toString()},
						success: function () {
							alert("删除成功！");
							location.reload();
						},
						error: function () {
							alert("刪除失败！")
						}
					});
				}
			}
		</script>
	</body>

</html>
