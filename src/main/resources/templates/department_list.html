		<!--批量删除-->
		<script type="text/javascript">
			function depsDelete() {

				if (confirm("确定删除选中的用户？")) {
					var depList = new Array();
					$("input[name='depIds']:checked").each(function () {
						depList.push($(this).val());
					});
					$.ajax({
						type: "post",
						url: "/dep/depsDel",
						data: {depList: depList.toString()},
						success: function () {
							alert("删除成功！");
							location.reload();
						},
						error: function () {
							alert("刪除失败！")
						}
					});
				}
			}
		</script>

		<!--查询部门-->
		<script th:inline="none">
			var currentPage = 0;

			function loadData(key,page, pageSize) {
				$.ajax({
					type: 'POST',
					url: "/dep",
					dataType: "json",
					data: {empName: key,
						pageSize:5,
						currentPage:page},
					success: function (data) {
						var pageSum=data["pageSum"];
						if (page<=0){
							currentPage=1;
						}
						else if (page>pageSum){
							currentPage=pageSum;
						}
						else {
							currentPage=page;
						}
						$("#tbody").html("");
						// $("#ulList").html("");
						var tabledata = data['deps'];
						jQuery.each(tabledata, function (i, list) {
							var tr="";
							tr+="<tr>"+
									"<td><input name=\"empsDelete\" value=" + list['depId'] + " type=\"checkbox\" /></td>"+
									"<td>" + list['depId'] + "</td>"+
									"<td>" + list['depCode'] + "</td>"+
									"<td>" + list['depName'] + "</td>"+
									"<td>" + list['depJob'] + "</td>"+
									"<td>" + list['depBossCode'] + "</td>"+
									"<td>" + list['depTopId'] + "</td>"+
									"<td class=\"td-manage\">"+
									"<button class=\"btn btn-primary btn-lg\" id="+ list['depId'] + " onclick=\"clickEdit(this)\" data-toggle=\"modal\" data-target=\"#updateEmpPage\">"+
									"编辑用户"+
									"</button>"+
									"<form action=\"/dep/" + list['depId'] + " method=\"post\" >"+
									"<input type=\"hidden\" name=\"_method\" value=\"delete\" />"+
									"<button  type=\"submit\" >删除</button>"+
									"</form>"+
									"</td></tr>";

							$("#tbody").append(tr);
						});
						$("#ulList").html('');
						var li="<a class=\"num\" onclick='loadData(\"\","+(currentPage-1)+","+5+")'><<</a>";
						for (var i = 1; i <= data['pageNum']; i++) {
							if (i==currentPage){
								li+="<a class=\"current\" class='active' onclick='loadData(\"\","+i+", "+5+")'>"+i+"</a>";
							}
							else {
								li+="<a class=\"num\" onclick='loadData(\"\","+i+", "+5+")'>"+i+"</a>";
							}
						}
						li+="<a class=\"num\" onclick='loadData(\"\","+(currentPage+1)+","+5+")'>>></a>";
						$("#ulList").append(li);
						// console.log(tr);
					},
					error: function (XMLHttpRequest, textStatus, errorThrown) {
						console.log(XMLHttpRequest.status);
						console.log(XMLHttpRequest.readyState);
						console.log(textStatus);
					}
				});
			}

			$(document).ready(function () {
				loadData('', 1, 5);
			})

		</script>

		<!--添加部门-->
		<script type="text/javascript">
			function addDepAjax() {
				var addDepCode = document.getElementById('addDepCode').value;
				var addDepName = document.getElementById('addDepName').value;
				var addDepBossCode = document.getElementById('addDepBossCode').value;
				var addDepJob = document.getElementById('addDepJob').value;
				var addDepTopId = document.getElementById('addDepTopId').value;

				alert("进入addDepAjax");
				alert(addDepCode);
				alert(addDepName);
				alert(addDepBossCode);

				$.ajax({
					type : "post",
					url : "/emp/addEmployee",
					data : {

						depCode	:  addDepCode,
						depJob	:  addDepName,
						depName	:  addDepBossCode,
						depBossCard	:  addDepJob,
						depTopId	:  addDepTopId


					},
					success : function (fallBack) {
						alert("后端传值成功:"+fallBack);
						if ( fallBack === 1 ) {
							alert('恭喜你，添加成功！！！');
							$("#closemodel").click();
							//document.getElementById('addEmpPage').style.display="none";
						} else if ( fallBack === 2) {
							alert ("部门已存在，请重来，(✪ω✪)");
						} else if (fallBack === 3) {
							alert("并没有这个负责人(✪ω✪)");
						} else {
							alert('哎呀，出现意外了！')	;
						}

					},
					error : function () {
						alert("传值失败");
					}
				})

			};
		</script>
