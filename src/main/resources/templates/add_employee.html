<!DOCTYPE html>
<html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>添加会员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}">
		<link rel="stylesheet" href="../static/css/weadmin.css" th:href="@{/css/weadmin.css}">

		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form" th:action="@{/emp/addEmployee}" method="post">
				<h1 style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></h1>
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">
		                <span class="we-red">*</span>员工编码
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="L_username" name="empCode" lay-verify="required|nikename" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						将会成为您唯一的登录名
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
		                <span class="we-red">*</span>姓名
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="L_name" name="empName" lay-verify="required|name" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
		                <span class="we-red">*</span>年龄	
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="L_age" name="empAge" autocomplete="off" class="layui-input">
					</div>

				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>民族
              </label>
					<div class="layui-input-inline">
						<input type="text" id="L_nation" name="empNation" lay-verify="required|nation" autocomplete="off" class="layui-input">
					</div>	
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>身份证
              </label>
					<div class="layui-input-inline">
						<input type="text" id="L_identifycard" name="empIdCard" lay-verify="required|identifycard" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>薪水
              </label>
					<div class="layui-input-inline">
						<input type="text" id="L_salary" name="empSalary" lay-verify="required|salary" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>联系电话
              </label>
					<div class="layui-input-inline">
						<input type="text" id="L_salary" name="empContact" lay-verify="required|salary" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>紧急联系人
              </label>
					<div class="layui-input-inline">
						<input type="text" id="L_salary" name="empCTel" lay-verify="required|salary" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>岗位
              </label>
					<div class="layui-input-inline">
						 <input type="text" id="L_salary" name="empStaCode" lay-verify="required|salary" autocomplete="off" class="layui-input">
						<!--<select>-->
							<!--<option value ="CEO">CEO-总经理</option>-->
							<!--<option value ="KJ">KJ-会计</option>-->
							<!--<option value="QT">QT-前台</option>-->
							<!--<option value="HQ">HQ-后勤</option>-->
						  <!--</select>	-->
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>简介
              </label>
					<div class="layui-input-inline">
						<input type="textarea" id="L_salary" name="empNote" lay-verify="required|salary" autocomplete="off" class="layui-input">
					</div>
				</div>





				<div class="layui-form-item">
					<label  class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
				</div>
			</form>
		</div>
		<script src="../../lib/layui/layui.js" th:src="@{/layui/layui.js}" charset="utf-8"></script>
		
		<script>
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'jquery','util','admin', 'layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					util = layui.util,
					admin = layui.admin,
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if(value.length < 5) {
							return '昵称至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					repass: function(value) {
						if($('#L_pass').val() != $('#L_repass').val()) {
							return '两次密码不一致';
						}
					}
				});
				//失去焦点时判断值为空不验证，一旦填写必须验证
				$('input[name="email"]').blur(function(){
					//这里是失去焦点时的事件
					if($('input[name="email"]').val()){
						$('input[name="email"]').attr('lay-verify','email');
					}else{
						$('input[name="email"]').removeAttr('lay-verify');
					}
				});

			});
		</script>
		<script type="text/javascript">
			function addAjax() {
				$document.ready(function () {
					$.ajax({
						type : "post",
						url : "/emp/addEmployee",
						success : function (fallBack) {
							alert("后端传值:"+fallBack);

						}
					})
				})
			};
		</script>
	</body>

</html>
