<!DOCTYPE html>
<html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>更新页面</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}">
		<link rel="stylesheet" href="../static/css/weadmin.css" th:href="@{/css/weadmin.css}">

	<body>
		<div class="weadmin-body">
			<form class="layui-form" th:action="@{/emp/updateEmp}" method="post">
				<h1 style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></h1>
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">
		                <span class="we-red">*</span>员工编码
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="empCode" name="empCode" lay-verify="required|nikename" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						将会成为您唯一的登录名
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
		                <span class="we-red">*</span>姓名
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="empName" name="empName" lay-verify="required|name" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
		                <span class="we-red">*</span>年龄	
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="empAge" name="empAge" autocomplete="off" class="layui-input">
					</div>

				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>民族
              </label>
					<div class="layui-input-inline">
						<input type="text" id="empNation" name="empNation" lay-verify="required|nation" autocomplete="off" class="layui-input">
					</div>	
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>身份证
              </label>
					<div class="layui-input-inline">
						<input type="text"  id="empIdCard" name="empIdCard" lay-verify="required|identifycard" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>薪水
              </label>
					<div class="layui-input-inline">
						<input type="text" id="empSalary" name="empSalary" lay-verify="required|salary" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>联系电话
              </label>
					<div class="layui-input-inline">
						<input type="text" id="empTel" name="empContact" lay-verify="required|salary" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>紧急联系人
              </label>
					<div class="layui-input-inline">
						<input type="text" id="empContact" name="empCTel" lay-verify="required|salary" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>岗位
              </label>
					<div class="layui-input-inline">
						 <input type="text" id="empStaCode" name="empStaCode" lay-verify="required|salary" autocomplete="off" class="layui-input">
						<!--<select>-->
							<!--<option value ="CEO">CEO-总经理</option>-->
							<!--<option value ="KJ">KJ-会计</option>-->
							<!--<option value="QT">QT-前台</option>-->
							<!--<option value="HQ">HQ-后勤</option>-->
						  <!--</select>	-->
					</div>
				</div>
				<div class="layui-form-item">
					<label  class="layui-form-label">
                  <span class="we-red">*</span>简介
              </label>
					<div class="layui-input-inline">
						<input type="textarea" id="empNote" name="empNote" lay-verify="required|salary" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label  class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
				</div>
			</form>
		</div>
		<script src="../../lib/layui/layui.js" th:src="@{/layui/layui.js}" charset="utf-8"></script>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'jquery','util','admin', 'layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					util = layui.util,
					admin = layui.admin,
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if(value.length < 5) {
							return '昵称至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					repass: function(value) {
						if($('#L_pass').val() != $('#L_repass').val()) {
							return '两次密码不一致';
						}
					}
				});
				//失去焦点时判断值为空不验证，一旦填写必须验证
				$('input[name="email"]').blur(function(){
					//这里是失去焦点时的事件
					if($('input[name="email"]').val()){
						$('input[name="email"]').attr('lay-verify','email');
					}else{
						$('input[name="email"]').removeAttr('lay-verify');
					}
				});

			});
		</script>
		<script type="text/javascript">
			var url = window.location.href;
			//var location = ;
			alert(location);
			var id  = url.substring(url.lastIndexOf("=")+1,url.length);
			alert("取id"+id);

			$(document).ready(function () {
				var subUrl = "/emp/getEmpById/";
				var now = subUrl+id;
				$.ajax({
					type : "get",
					url : now,
					success :function (emp) {
						var empId = emp.id;
						//var weaBody = $("weadmin-body");
						var inputCode = $("#empCode");
						var inputName = $("#empname");
						var inputAge = $("#empAge");
						var inputNation = $("#empNation");
						var inputIdCard = $("#empIdCard");
						var inputSalary = $("#empSalary");
						var inputTel = $("#empTel");
						var inputStaCode = $("#empStaCode");
						var inputNote = $("#empNote");
						inputCode.attr('value',emp.empCode);
						inputName.attr('value',emp.empName);
						inputAge.attr('value',emp.empAge);
						inputNation.attr('value',emp.empNation);
						inputIdCard.attr('value',emp.empIdCard);
						inputSalary.attr('value',emp.empSalary);
						inputTel.attr('value',emp.empTel);
						inputStaCode.attr('value',emp.empStaCode);
						inputNote.attr('value',emp.empNote);
						
					},
					error : function () {
						alert("ajax失败");
					}
				})


			});
		</script>
	</body>

</html>
