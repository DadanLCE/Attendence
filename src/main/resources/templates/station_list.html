<!DOCTYPE html>
<html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>岗位-考勤系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}">
		<link rel="stylesheet" href="../static/css/weadmin.css" th:href="@{/css/weadmin.css}">

		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">公司架构</a>
        <a>
          <cite>岗位</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search"  method="post" th:action="@{/station?currentPage=1}">

					<div class="layui-inline">
						<input type="text" name="staCode" placeholder="请输入岗位编码" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
					<button class="layui-btn layui-btn-danger" onclick="stasDelete()"><i class="layui-icon"></i>批量删除</button>
					<form action="" th:action="@{/sta/goToAddHtml}" th:method="get">
					<button class="layui-btn" type="submit"><i class="layui-icon"></i>添加</button>
				</form>
				<span class="fr" style="line-height:40px">共有数据：88 条</span>
			</div>
			<table class="layui-table" id="memberList">
				<thead>
					<tr>
						<th>
							<input type="checkbox" />
						</th>
						<th>ID</th>
						<th>岗位编码</th>
						<th>岗位名称</th>
						<th>所在部门</th>
						<th>直接上级</th>
						<th>岗位类别</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="sta:${stas}">
					<td><input name="stasDelete" th:value="${sta.id}" type="checkbox" /></td>
					<td th:text="${sta.id}"></td>
					<td th:text="${sta.staCode}"></td>
					<td th:text="${sta.staName}"></td>
					<td th:text="${sta.staDep}"></td>
					<td th:text="${sta.staBoss}"></td>
					<td th:text="${sta.staCate}"></td>
					<td class="td-manage">
						<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html', 1, 600, 400)" href="javascript:;">
							<i class="layui-icon">&#xe642;</i>
						</a>
						<form th:action="@{/sta/}+${sta.id}" method="post" >
							<input type="hidden" name="_method" value="delete" />
							<button  type="submit" >删除</button>
						</form>

					</td>

				</tr>
				</tbody>
			</table>

			<div class="page">
				<div>
					<!--<a class="prev" href="">&lt;&lt;</a>-->
					<!--<a class="num" href="">1</a>-->
					<!--<span class="current">2</span>-->
					<!--<a class="num" href="">3</a>-->
					<!--<a class="num" href="">489</a>-->
					<!--<a class="next" href="">&gt;&gt;</a>-->
					<a class="num" th:if=" ${stasPage.prePage} gt 0 "  th:href="@{'/station?currentPage='+${stasPage.prePage}+'&staCode='+${staCode}}">上一页 &nbsp [[${stasPage.prePage}]]</a>
					<span class="current">[[${stasPage.pageNum}]]</span>
					<a class="num" th:if=" ${stasPage.nextPage} gt 0 "  th:href="@{'/station?currentPage='+${stasPage.nextPage}+'&staCode='+${staCode}}">下一页 &nbsp [[${stasPage.nextPage}]]</a>
				</div>
			</div>
		</div>

		<!--       ************************************************************************  -->

		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
		<script src="../lib/layui/layui.js" charset="utf-8" th:src="@{/layui/layui.js}"></script>
		<script src="../static/js/eleDel.js" type="text/javascript" charset="utf-8" th:src="@{/js/eleDel.js}"></script>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript">

			function stasDelete() {

				if (confirm("确定删除选中的用户？")) {
					var staList = new Array();
					$("input[name='stasDelete']:checked").each(function () {
						staList.push($(this).val());
					});
					$.ajax({
						type: "post",
						url: "/sta/stasDel",
						data: {staList: staList.toString()},
						success: function () {
							alert("删除成功！");
							location.reload();
						},
						error: function () {
							alert("刪除失败！")
						}
					});
				}
			}
		</script>
	</body>

</html>
