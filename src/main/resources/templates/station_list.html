		<script type="text/javascript">

			function stasDelete() {

				if (confirm("确定删除选中的用户？")) {
					var staList = new Array();
					$("input[name='stasDelete']:checked").each(function () {
						staList.push($(this).val());
					});
					$.ajax({
						type: "post",
						url: "/sta/stasDel",
						data: {staList: staList.toString()},
						success: function () {
							alert("删除成功！");
							location.reload();
						},
						error: function () {
							alert("刪除失败！")
						}
					});
				}
			}
		</script>

        <script type="text/javascript">
            function addAjax() {
                var staCodex = document.getElementById('addStaCode').value;
                var staName = document.getElementById('addStaName').value;
                var staDep = document.getElementById('addStaDep').value;
                var staBoss = document.getElementById('addStaBoss').value;
                var staCate = document.getElementById('addStaCate').value;
                var staDes = document.getElementById('addStaDes').value;
                alert("进入addAjax");
                alert(staCodex);

                $.ajax({
                    type : "post",
                    url : "/sta/addStation",
                    data : {

                        staCode	:  staCodex,
                        staName	:  staName,
                        staDep	:  staDep,
                        staBoss	:  staBoss,
                        staCate	: staCate,
                        staDes	:  staDes,

                    },
                    success : function (fallBack) {
                        alert("后端传值成功:"+fallBack);
                        if ( fallBack === '1' ) {
                            alert('恭喜你，添加成功！！！');
                            $("#closemodel").click();
                        } else if ( fallBack === '2') {
                            alert ("员工编码已存在，请重来，(✪ω✪)");
                        } else if (fallBack === '3' ) {
                            alert("暂时还没有这个岗位！！！(✪ω✪)");
                        } else {
                            alert('哎呀，出现意外了！')	;
                        }

                    },
                    error : function () {
                        alert("传值失败");
                    }
                })

            };
        </script>

        //ajax 编辑功能回显
        <script type="text/javascript">
            var url = window.location.href;
            var id  = url.substring(url.lastIndexOf("=")+1,url.length);
            function clickEdit(data) {
                var clickId = data.id;
                $(document).ready(function () {
                    var subUrl = "/sta/getStaById/";
                    var now = subUrl + clickId;
                    $.ajax({
                        type: "get",
                        url: now,
                        success: function (sta) {
                            var staId = sta.id;
                            //var weaBody = $("weadmin-body");
                            var inputCode = $("#staCode");
                            var inputName = $("#staName");
                            var inputDep = $("#staDep");
                            var inputBoss = $("#staBoss");
                            var inputCate = $("#staCate");
                            var inputDes = $("#staDes");
                            inputCode.attr('value', sta.staCode);
                            inputName.attr('value', sta.staName);
                            inputDep.attr('value', sta.staDep);
                            inputBoss.attr('value', sta.staBoss);
                            inputCate.attr('value', sta.staCate);
                            inputDes.attr('value', sta.staDes);
                        },
                        error: function () {
                            alert("ajax失败");
                        }
                    })


                });
            }
        </script>

        <script type="text/javascript">

            function empsDelete() {

                if (confirm("确定删除选中的用户？")) {
                    var userList = new Array();
                    $("input[name='empsDelete']:checked").each(function () {
                        userList.push($(this).val());
                    });
                    $.ajax({
                        type: "post",
                        url: "/emp/delEmps",
                        data: {userList: userList.toString()},
                        success: function () {
                            alert("删除成功！");
                            location.reload();
                        },
                        error: function () {

                        }
                    });
                }
            }

        </script>

        <script th:inline="none">
            var currentPage = 0;
            function loadData(key,page, pageSize) {
                $.ajax({
                    type: 'POST',
                    url: "/sta",
                    dataType: "json",
                    data: {staCode: key,
                        pageSize:5,
                        currentPage:page},
                    success: function (data) {
                        $("#tbody").html("");
                        // $("#ulList").html("");
                        var tabledata = data['stas'];
                        jQuery.each(tabledata, function (i, list) {
                            var tr="";
                            tr+="<tr>"+
                                "<td><input name=\"stasDelete\" value=" + list['id'] + " type=\"checkbox\" /></td>"+
                                "<td>" + list['id'] + "</td>"+
                                "<td>" + list['staCode'] + "</td>"+
                                "<td>" + list['staName'] + "</td>"+
                                "<td>" + list['staDep'] + "</td>"+
                                "<td>" + list['staBoss'] + "</td>"+
                                "<td>" + list['staCate'] + "</td>"+
                                "<td>" + list['staDes'] + "</td>"+
                                "<td class=\"td-manage\">"+
                                "<button class=\"btn btn-primary btn-lg\" id="+ list['id'] + " onclick=\"clickEdit(this)\" data-toggle=\"modal\" data-target=\"#updateStaPage\">"+
                                "编辑用户"+
                                "</button>"+
                                "<form action=\"/test/" + list['id'] + " method=\"post\" >"+
                                "<input type=\"hidden\" name=\"_method\" value=\"delete\" />"+
                                "<button  type=\"submit\" >删除</button>"+
                                "</form>"+
                                "</td></tr>";

                            $("#tbody").append(tr);
                        });
                        $("#ulList").html('');
                        var li="<a class=\"num\" onclick='loadData(\"\","+(currentPage-1)+","+5+")'><<</a>";
                        for (var i = 1; i <= data['pageNum']; i++) {
                            if (i==currentPage){
                                li+="<a class=\"current\" class='active' onclick='loadData(\"\","+i+", "+5+")'>"+i+"</a>";
                            }
                            else {
                                li+="<a class=\"num\" onclick='loadData(\"\","+i+", "+5+")'>"+i+"</a>";
                            }
                        }
                        li+="<a class=\"num\" onclick='loadData(\"\","+(currentPage+1)+","+5+")'>>></a>";
                        $("#ulList").append(li);
                        // console.log(tr);
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        console.log(XMLHttpRequest.status);
                        console.log(XMLHttpRequest.readyState);
                        console.log(textStatus);
                    }
                });
            }

            $(document).ready(function () {
                loadData('', 1, 5);
            })

        </script>
